<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Aula de CSS</title>
    <style>
        #residente {
            color: #ff0000;
        }

        .cidade {
            text-decoration: underline;
            text-decoration-style: dashed;
            font-size: medium;
        }

        li.estado {
            text-decoration: underline;
            text-decoration-style: dotted;
            font-size: medium;
        }
    </style>
</head>

<body>
    <h1 class="residente">Aula de CSS</h1>
    <table>
        <ol>
            <li class="estado">Minas Gerais
                <ul>
                    <li id="residente" class="cidade">Juiz de Fora</li>
                    <li class="cidade">Mariana</li>
                    <li class="cidade">Muriaé</li>
                </ul>
            </li>
            <li class="estado;">Bahia</li>
            <ul>
                <li class="cidade">Santana</li>
                <li class="cidade">Salvador</li>
            </ul>
            <li class="estado">Ceará</li>
            <ul>
                <li class="cidade">Sobral</li>
            </ul>
            <li class="estado">Paraíba</li>
            <ul>
                <li class="cidade">João Pessoa</li>
            </ul>

        </ol>
    </table>


</body>

</html>
