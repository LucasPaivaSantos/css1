<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Aula de CSS</title>
    <style>
        ul > li {
            text-decoration: underline;
            font-size: medium;
        }
        ol > li {
            text-decoration: underline;
            text-decoration-style: dashed;
            font-size: medium;
        }
    </style>
</head>

<body>
    <h1>Aula de CSS</h1>
    <table>
        <ol>
            <li style="font-size: x-large;">Minas Gerais</li>
            <li style="font-weight: bolder;">Bahia</li>
            <li style="font-size: x-small; font-weight: ligther; text-transform: uppercase;">Paraíba</li>
            <li style="font-size: x-small; font-weight: ligther; font-variant: small-caps;">Ceará</li>
        </ol>
    </table>

    <table>
        <ul>
            <li>Juiz de Fora</li>
            <li>Mariana</li>
            <li>Salvador</li>
            <li>João Pessoa</li>
            <li>Sobral</li>
        </ul>
    </table>

</body>

</html>
